<html lang="en"><head>
  <meta charset="utf-8">
  <title>Tools Management</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="js/libs/DataTables-1.9.4/media/css/demo_table.css">
    <link rel="stylesheet" href="js/libs/jquery-ui-1.10.3/demos/demos.css">
    <link rel="stylesheet" href="js/libs/jquery-ui-1.10.3/themes/base/jquery.ui.all.css">
        <link rel="stylesheet" href="css/master.css">
    
</head>
<body>


  <div class="container">    <div class="page">
  
    <div id="pageHeader"><div style="margin-top: 10px;margin-bottom: -20px; color:#08c;"><span id="loggedInUser">Logged In</span>&nbsp;|&nbsp;<span><a href="#login">Logout</a></span></div>   <hr>
    <div id="homeBtn" class="btn btn-primary"><div class="innerText"><a href="#home">Home</a></div></div>
    <div id="createBtn" class="btn btn-primary"><div class="innerText"><a href="#create">Issue</a></div></div>
    <div id="reportBtn" class="btn btn-primary"><div class="innerText" ><a href="#reports">Reports</a></div></div>
    <div id="searchBtn" class="btn btn-primary"><div class="innerText" ><a href="#search">Search</a></div></div>
    <div id="otherBtn" class="btn btn-primary"><div class="innerText" ><a href="#other">Other</a></div></div>
    <div style="border: 1px solid #CCC;"></div>
    </div>
    <div class="holder"></div>
    </div>
     <hr>
  </div>

  <script type="text/template" id="user-list-template">
    <a href="#/new" class="btn btn-primary">New</a>
    <hr />
    <table class="table striped">
      <thead>
        <tr>
          <th>First Name</th><th>Last Name</th><th>Age</th><th></th>
        </tr>
      </thead>
      <tbody>
        <% _.each(users, function(user) { %>
          <tr>
            <td><%= user.get('firstname') %></td>
            <td><%= user.get('lastname') %></td>
            <td><%= user.get('age') %></td>
            <td><a class="btn" href="#/edit/<%= user.id %>">Edit</a></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>
  
    <script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
      <legend><%= user ? 'Edit' : 'New' %> User</legend>
        <label>First Name</label>
        <input name="firstname" type="text" value="<%= user ? user.get('firstname') : '' %>">
        <label>Last Name</label>
        <input name="lastname" type="text" value="<%= user ? user.get('lastname') : '' %>">
        <label>Age</label>
        <input name="age" type="text" value="<%= user ? user.get('age') : '' %>">
        <hr />
       <button type="submit" class="btn"><%= user ? 'Update' : 'Create' %></button>
       <% if(user) { %>
        <input type="hidden" name="id" value="<%= user.id %>" />
       <button data-user-id="<%= user.id %>" class="btn btn-danger delete">Delete</button>
       <% }; %>
    </form>
  </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<!--   <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script> -->
  <script src="js/libs/DataTables-1.9.4/media/js/jquery.dataTables.js"></script>

  <script src="js/config.js"></script>
  <script src="js/router.js"></script>
  <script src="js/view.js"></script>
    <script src="js/common.js"></script>
      <script src="js/libs/jquery-ui-1.10.3/ui/jquery.ui.datepicker.js"></script>
            <script src="js/libs/jquery-ui-1.10.3/ui/jquery.ui.core.js"></script>
      
  
  <script>
    Backbone.history.start();
  </script>
</body></html>
